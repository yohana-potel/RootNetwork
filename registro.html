<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Únete a Root Network, la comunidad para amantes de la jardinería. Crea tu cuenta y comienza a compartir tus conocimientos y experiencias.">
    <link rel="stylesheet" href="./css/inicio.css">
    <link rel="shortcut icon " href="./img/logosinFondo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Root Network/Registro</title>
</head>
<body class="body-registro">
    <header>
        <button id="dark_mode" class="boton-luna">
            <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="24" height="24">
                <path fill="#9c4251" stroke="#16765a" d="M15,24a12.021,12.021,0,0,1-8.914-3.966,11.9,11.9,0,0,1-3.02-9.309A12.122,12.122,0,0,1,13.085.152a13.061,13.061,0,0,1,5.031.205,2.5,2.5,0,0,1,1.108,4.226c-4.56,4.166-4.164,10.644.807,14.41a2.5,2.5,0,0,1-.7,4.32A13.894,13.894,0,0,1,15,24Zm.076-22a10.793,10.793,0,0,0-1.677.127,10.093,10.093,0,0,0-8.344,8.8A9.927,9.927,0,0,0,7.572,18.7,10.476,10.476,0,0,0,18.664,21.43a.5.5,0,0,0,.139-.857c-5.929-4.478-6.4-12.486-.948-17.449a.459.459,0,0,0,.128-.466.49.49,0,0,0-.356-.361A10.657,10.657,0,0,0,15.076,2Z"/>
            </svg>
        </button>
    </header>
    <article class="Form">
        <div class="caja1">
            <h1 class="tituloForm">Root Network</h1>
            <img class="logo-registro" src="./img/logo.jpeg" alt="Foto de RootNetwork">
       </div>

       <section class="caja">
            <form id="formularioRegistro" class="formulario" >
                <h2 class="titulo" >Formulario de Registro </h2>
            
                <input id="nombre" class="controls" type="text" name="nombre" placeholder="Nombres "> 
                <input id="apellido" class="controls" type="text" name="apellido"  placeholder="Apellidos "> 
                
                <input id="fechaNaciemiento" class="controls" type="date" name="fecha">

                <input id="correo" class="controls" type="email" name="correo"  placeholder="Email"> 
                <input id="contrasena" class="controls" type="password" name="correo"  placeholder="Contraseña">
                
                <p class="terms"> Acepto los <a href="#">Terminos y Condiciones </a></p>
                <br>
                <button id="botonregistrarse" class="botonregistrarse" type="submit" value="Registrarse" >Registrarse</button>

                <p class="termino">Ya tengo cuenta <a href="index.html"> Log in </a> </p>
            </form>
            
        </section>

       
    </article>

    <script src="./js/registroRepository.js"></script>
    <script src="./js/registro.js"></script>
    <script src="./js/clearmode.js"></script>
</body>
</html>
