<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Únete a Root Network, la comunidad para amantes de la jardinería. Crea tu cuenta y comienza a compartir tus conocimientos y experiencias.">
    <link rel="stylesheet" href="./css/inicio.css">
    <link rel="shortcut icon " href="./img/logo-sin-fondo.png-Photoroom.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Root Network/Registro</title>
</head>
<body class="body-registro">
    <header></header>
    <article class="Form">
        <div class="caja1">
            <h1 class="tituloForm">Root Network</h1>
            <img class="logo-registro" src="./img/logo.jpeg" alt="Foto de RootNetwork">
       </div>

       <section class="caja">
            <form class="formulario" >
                <h2 class="titulo" >Formulario de Registro </h2>
            
                <input class="controls" type="text" name="nombre" placeholder="Nombres "> 
                <input class="controls" type="text" name="apellido"  placeholder="Apellidos "> 
                
                <input class="controls" type="date" name="fecha" id="">

                <input class="controls" type="email" name="correo"  placeholder="Email"> 
                <input class="controls" type="password" name="correo"  placeholder="Contraseña">
                
                <p class="terms"> Acepto los <a href="#">Terminos y Condiciones </a></p>
                <br>
                <input class="botonregistrarse" type="submit" value="Registrarse">

                <p class="termino">Ya tengo cuenta <a href="index.html"> Log in </a> </p>
            </form>
            
        </section>

       
    </article>
</body>
</html>
