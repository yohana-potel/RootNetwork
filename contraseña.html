<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="/css/contraseña.css">
    <link rel="shortcut icon" href="./logo/root.png">
</head>
<body>
    <section class="recuperar">
    <img src="/img/logo.jpeg" alt="logotipo">

</section>

</html>
