<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="./css/inicio.css">
    <link rel="shortcut icon " href="./img/logosinFondo.png">
</head>
<body>
    <header>
        <img src="./img/logosinFondo.png" class="logo-header" alt="logotipo">
    </header>
    <main>
        <article class="recuperar">
            <h1> Encuentra tu cuenta</h1>
            <p>Introduce tu correo electrónico o el nombre de usuario asociado a tu cuenta
                para cambiar la contraseña.
            </p>
            <form action="#"class="form-recuperar" >
                <input class="introducir" type="text" placeholder="Correo electronico o Nombre de usuario"> 
                <input class="siguiente"    type="button" value="Siguiente">
            </form>
        </article>
    </main>

    <footer class="footercontrasena">
        <p>© 2024 Root Network. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/clearmode.js"></script>
    
</body>
</html>
