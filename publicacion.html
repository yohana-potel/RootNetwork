<body>
    <header>
        <img src="./img/logosinFondo.png" class="logo-header" alt="logotipo">
        <button id="dark_mode" class="dark-mode-btn">
            <svg class="icon sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            
            <svg class="icon moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

        </button>
    </header>   
    </svg>
    <a href="muroEtiqta.html" class="boton-volver">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path class="flecha" fill="#9c4251" d="M10,22.03c-.77,0-1.51-.3-2.09-.88L1.18,14.82c-1.57-1.57-1.57-4.09-.02-5.64,0,0,.01-.01,.02-.02L7.93,2.81c.84-.85,2.09-1.1,3.22-.63s1.84,1.52,1.85,2.74v2.06h7.03c2.19,0,3.97,1.8,3.97,4.01v1.98c0,2.21-1.78,4.01-3.97,4.01h-7.03v2.06c0,1.23-.71,2.28-1.85,2.75-.38,.16-.77,.23-1.15,.23Z"/>
        </svg>
    </a>  
    <article class="articlepubli" id="articlepubli">
        <div class="card" id="card">
            <section class="infoPerfil">
                <h1 id="userName">Nombre del usuario</h1>
            </section>
            <section class="caja-texto">
                <form id="publi" onsubmit="return false;">
                    <label for="text"></label>
                    <textarea id="text" name="text" placeholder="¿Qué estás pensando?" required></textarea>
        
                    <label for="imageUrl"></label>
                    <input type="url" id="imageUrl" name="imageUrl" placeholder="Pega aquí la URL de la imagen" required />

                    <span id="error_label" style="display: none; color: red;"></span>

                    <button type="submit" id="share">Compartir</button>
                </form>
            </section>
        </div>
    </article>    

    <script type="module" src="/js/publishingRepository.js"></script>
    <script type="module" src="./js/publicacionesMuro.js"></script>
    <script type="module" src="/js/publishing.js"></script>
    <script src="./js/clearmode.js"></script>
    

</body>
