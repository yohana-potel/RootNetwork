<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesión en Root Network para acceder a tu perfil, publicar y conectarte con otros entusiastas de la jardinería.">
    <link rel="stylesheet" href="./css/inicio.css">
    <link rel="shortcut icon " href="./img/logosinFondo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Root Network</title>

</head>
<body>
    <header>
        <img class="logo_inicio" src="./img/logo.jpeg" alt="Logo de Root Network">

    </header>

    <main>
        <section class="contenedor">
            <h3 >Cuéntanos ¿Qué estás cultivando?</h3>
        </section>
        
        <section>
            <form id="logueo" class="logeo" >
                <h1>Root Network</h1>
                <input id="usuario" class="datos" type="text" placeholder="Usuario o correo" aria-label="Usuario o correo" >
                <input id="contrasena" class="datos" type="password" placeholder="Contraseña" aria-label="Contraseña" >
                <button class="boton" id="btnIniciarSesion">Iniciar Sesión</button>
                <span id="error_label" style="display: none;"></span>

                <p class="olvidar"><a href="./contrasena.html">¿Olvidaste tu contraseña?</a></p>
            </form>
        </section>

        <section class="crear">
            <p class="registrar">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
        </section>
    </main>

    <footer class="footerinicio">
        <p>© 2024 Root Network. Todos los derechos reservados.</p>
    </footer>
    
    <script src="./js/loginRepository.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/clearmode.js"></script>
    <script src="./js/alert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
