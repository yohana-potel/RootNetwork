             <span class="navbar-toggler-icon"></span>

    <section class="seccion-perfil">
      <div class="perfil-info">
          <img src="./img/foto.jpg" alt="Foto del rostro" class="fotodelUsuario">
          <h4 class="nombre">Loan Yomi</h4>
      </div>
      <input type="text" id="TextoPubli" placeholder="¿Listo para compartir tus secretos de jardinería? Cuéntanos qué estás cultivando" onkeydown="submitOnEnter(event)">
    </section>
  
    
    <article class="articleBox" id="articleBox">
      <div class="content">
        <div class="imageBox">
          <img src="/img/arbolpotada.jpg" alt="Imagen de la publicación" id="imageUrl">
        </div>
        <div class="cardBody" id="cardPublicacion">
          <h5 class="card-title" id="userName">Card title</h5>
          <p class="card-text" id="text">Este es un texto de ejemplo de la publicación, que puede ser más largo.</p>
          <p class="card-text"><small class="text-body-secondary">Última actualización hace 3 minutos</small></p>
        </div>
      </div>
    
      <div class="barraComentario">
        <button class="boton-publicacion" name="meGusta">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path class="boton-emoticon" fill="#9c4251" d="M512 32c0 113.6-84.6 207.5-194.2 222c-7.1-53.4-30.6-101.6-65.3-139.3C290.8 46.3 364 0 448 0h32c17.7 0 32 14.3 32 32zM0 96C0 78.3 14.3 64 32 64H64c123.7 0 224 100.3 224 224v32V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V320C100.3 320 0 219.7 0 96z"/>

        </button>
    
        <button class="boton-publicacion" name="compartir">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path class="boton-emoticon" fill="#9c4251" d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/>
          </svg>
        </button>
    
        <div class="comentario">
          <input type="text" id="TextoComentario" placeholder="Escribe un comentario...">
          <button class="botonComentario">Comentar</button>
        </div>
      </div>
    </article>
